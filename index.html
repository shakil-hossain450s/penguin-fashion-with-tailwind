<!DOCTYPE html>
<html lang="en" class="font-sans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bebas Neue google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-bebas{
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body>
    <!-- header starts here -->
    <header class="bg-[#FFFBF0] max-w-[1440px] mx-auto">
        <article class="w-[95%] md:w-10/12 mx-auto">
            <!-- navbar start -->
            <nav></nav>
            <!-- navbar end -->
            <!-- banner section -->
            <section class="flex flex-col md:flex-row justify-between items-center py-8 px-4 md:py-24 gap-8 md:gap-0">
                <div class="md:w-1/2 space-y-3">
                    <h1 class="text-7xl text-[#363958] font-bebas">
                        <span class="text-[#FABE4C]">Be the Penguins</span> <br>
                        of Winter
                    </h1>
                    <p>Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
                    <button
                        class="rounded-xl px-8 py-4 bg-gradient-to-b from-[#A4BC46] to-[#85A019] text-white font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 inline">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        Buy Now</button>
                </div>
                <div class="md:w-1/2">
                    <img class="w-full" src="./images/jackets/model.png" alt="">
                </div>
            </section>
            <!-- banner section -->
        </article>
    </header>
    <!-- header ends here -->
</body>

</html>
